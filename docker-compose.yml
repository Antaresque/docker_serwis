version: "3.7"
services:
  mysql_dane:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - iz_data
    volumes:
      - ./volumes/iz-mysql-data:/var/lib/mysql:rw
      - ./volumes/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./volumes/iz-mysql-config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment: 
      MYSQL_ROOT_PASSWORD: 2}d5^1[A6f1%
      MYSQL_DATABASE: iz_data

  data:
    build: 
      context: './services/data_service'
      dockerfile: Dockerfile
    networks:
      - iz_data
      - iz_api
    environment: 
      NODE_ENV: production
    depends_on: 
      - mysql_dane
    
  frontend:
    container_name: "strona_www"
    volumes:
      - './frontend_php/src:/var/www/app:ro'
    image: romeoz/docker-apache-php
    networks:
      - iz_net
    ports:
      - "80:80"
    
  api:
    build:
      context: './api'
      dockerfile: Dockerfile
    networks:
      - iz_net
      - iz_api
    ports:
      - "4000:4000"
    environment: 
      NODE_ENV: production

  store:
    build:
      context: './services/store_service'
      dockerfile: Dockerfile
    volumes:
      - './volumes/iz-store:/app/src/public:rw'
    networks:
      - iz_net
    ports:
      - "5000:5000"
    environment: 
      NODE_ENV: production

  mysql_auth:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - iz_auth
    volumes:
      - ./volumes/iz-mysql-auth:/var/lib/mysql:rw
      - ./volumes/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    environment: 
      MYSQL_ROOT_PASSWORD: 2}d5^1[A6f1%
      MYSQL_DATABASE: iz_auth

  data:
    build: 
      context: './services/data_service'
      dockerfile: Dockerfile
    networks:
      - iz_auth
      - iz_api
    environment: 
      NODE_ENV: production
    depends_on: 
      - mysql_auth

networks:
  iz_net:
    driver: bridge
  iz_data:
    driver: bridge
  iz_api:
    driver: bridge
  iz_auth:
    driver: bridge
volumes:
  iz-mysql-data:
  iz-mysql-auth:
  iz-store: